<md-dialog aria-label="Mango (Fruit)" ng-cloak>
    <form>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>预约</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <i class="material-icons">cancel</i>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div class="md-dialog-content">
                <md-content layout="column" layout-wrap layout-align="center center" class="patientBookDialogForm">
                    <div layout="row">
                        <md-input-container>
                            <label>科室</label>
                            <input ng-model="booking.department" class="md-block">
                        </md-input-container>
                        <md-input-container>
                            <label>医生</label>
                            <input ng-model="booking.doctorName" class="md-block">
                        </md-input-container>
                    </div>
                    <div layout="row">
                        <md-input-container>
                            <label>日期</label>
                            <input ng-model="booking.date" class="md-block">
                        </md-input-container>
                        <md-input-container>
                            <label>时间</label>
                            <input ng-model="booking.clock" class="md-block">
                        </md-input-container>
                    </div>
                </md-content>
            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <span flex></span>
            <md-button ng-click="answer('book')" style="margin-right:20px;">
                确认
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
