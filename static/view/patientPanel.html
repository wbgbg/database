<div ng-controller="PatientPanelCtrl" class="patientPanelWrap">
    <div class="PatientPanel">
        <md-content layout="column">
            <md-tabs md-dynamic-height md-border-bottom>
                <md-tab label="one">
                    <md-list>
                        <md-subheader class="md-no-sticky">已挂号</md-subheader>
                        <md-list-item class="md-3-line" ng-repeat="item in book">
                            <div class="md-list-item-text" layout="column">
                                <h3>{{ item.who }}</h3>
                                <h4>{{ item.what }}</h4>
                                <p>{{ item.notes }}</p>
                            </div>
                        </md-list-item>
                        <md-divider></md-divider>
                    </md-list>
                </md-tab>
            </md-tabs>
            <md-tab label="two">
            </md-tab>
        </md-content>
    </div>
</div>
